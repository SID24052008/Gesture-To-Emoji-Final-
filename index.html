 
<html>
    <head>
      <title>Gesture To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-info heading">GESTURE TO EMOJI APP
        <br>
  
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9994;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px; color: navy;" >Take a selfie of the following gestures to generate emoji
            <br>
            <span style="color: rgb(205, 245, 28);">&#9996;  </span>|
            <span style="color: rgb(205, 245, 28);">&#128076;  </span>|
            <span style="color: rgb(205, 245, 28);">&#128077;  </span>|
            <span style="color: rgb(205, 245, 28);">&#128078;</span>|
            <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View- </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="emoji" id="update_emoji"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
  
          <div id="result"></div>
          <br><br>
  
          <button onclick="check();" class="btn btn-primary">Predict Gesture</button>
        </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
